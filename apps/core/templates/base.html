<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'dark-bg': '#0a0a0a',
                        'dark-surface': '#1a1a1a',
                        'dark-border': '#2a2a2a',
                        'accent-blue': '#3b82f6',
                        'accent-purple': '#8b5cf6',
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.6s ease-out',
                        'slide-up': 'slideUp 0.8s ease-out',
                        'glow': 'glow 2s ease-in-out infinite alternate',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' }
                        },
                        slideUp: {
                            '0%': { opacity: '0', transform: 'translateY(40px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' }
                        },
                        glow: {
                            '0%': { boxShadow: '0 0 20px rgba(59, 130, 246, 0.3)' },
                            '100%': { boxShadow: '0 0 40px rgba(59, 130, 246, 0.6)' }
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-dark-bg text-white min-h-screen">
    <header class="relative overflow-hidden">
        <div class="absolute inset-0 bg-gradient-to-br from-accent-blue/20 via-dark-bg to-accent-purple/20"></div>
        <nav class="relative z-10 container mx-auto px-6 py-6">
            <div class="flex justify-between items-center">
                <h1 class="text-2xl font-bold bg-gradient-to-r from-accent-blue to-accent-purple bg-clip-text text-transparent">ModernStore</h1>
                <div class="hidden md:flex space-x-8">
                    <a href="/" class="hover:text-accent-blue transition-colors">Home</a>
                    <a href="#products" class="hover:text-accent-blue transition-colors">Products</a>
                    <a href="#contact" class="hover:text-accent-blue transition-colors">Contact</a>
                </div>
            </div>
        </nav>
    </header>

    {% block content %} {% endblock %}

    <footer class="bg-dark-surface border-t border-dark-border py-12">
        <div class="container mx-auto px-6 text-center">
            <h4 class="text-2xl font-bold mb-4 bg-gradient-to-r from-accent-blue to-accent-purple bg-clip-text text-transparent">ModernStore</h4>
            <p class="text-gray-400 mb-6">Premium products for the modern lifestyle</p>
            <div class="flex justify-center space-x-6">
                <a href="#" class="text-gray-400 hover:text-accent-blue transition-colors">Privacy</a>
                <a href="#" class="text-gray-400 hover:text-accent-blue transition-colors">Terms</a>
                <a href="#" class="text-gray-400 hover:text-accent-blue transition-colors">Support</a>
            </div>
        </div>
    </footer>

    <script>
        // Smooth scrolling for navigation links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // Add scroll reveal animation
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        }, observerOptions);

        // Observe all product cards
        document.querySelectorAll('.grid > div').forEach(card => {
            card.style.opacity = '0';
            card.style.transform = 'translateY(30px)';
            card.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
            observer.observe(card);
        });
    </script>
</body>
</html>
